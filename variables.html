<body>
    <script>
        let numero1 = 12;
        let numero2 = 8;
        let suma = numero1 + numero2;
        let resta = numero1 - numero2;

        let division = numero1 / numero2;
        document.write("<br>La suma es: ",suma);
        document.write("<br>La resta es: ",resta);

    </script>
